name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: VPN Deployment System ${{ github.ref }}
        body: |
          ## Features
          - 🔐 Automated WireGuard key generation
          - 📱 Client configuration with QR codes
          - 🌐 Web management dashboard
          - 📜 VPS setup scripts
          - 🧪 Comprehensive testing tools
          
          ## Installation
          ```bash
          pip install vpn-deployment-system
          ```
          
          ## Quick Start
          ```bash
          # Server setup
          ./scripts/setup-server.sh
          
          # Client generation
          python vpn.py client --name "Client-Name" --server-ip YOUR_IP
          
          # Web dashboard
          python vpn.py dashboard
          ```
        draft: false
        prerelease: false
